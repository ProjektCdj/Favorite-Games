
{% load static %}

<!-- Menu Superior da Tela  -->

<main class="principal">

        <nav class="menu-superior__navegacao">
            <a href="{% url 'cadastro' %}"> Cadastro</a>
            <a href="{% url 'login' %}"> Login</a>
            <a href="{% url 'logout' %}"> Logout</a>

    <div class="cabecalho__busca">
