{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotocapa.foto == "" or fotocapa.foto == null%}
                            <img class="imagem" src="{% static '/assets/imagens/galeria/not-found.png'%}">
                        {% else %}
                            <img class="imagem__imagem" src="{{ fotocapa.foto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotocapa.nome }}</p>
                                <p class="imagem__descricao">{{ fotocapa.plataforma }}</p>
                                <p class="imagem__texto">{{ fotocapa.descricao }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
